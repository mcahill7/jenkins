version: 0.2

phases:
  install:
    runtime-versions:
      ruby: 2.6
    commands:
      - echo 'Build' action Install phase - install testing dependencies
      - gem install rake serverspec rspec awspec

  build:
    commands:
      - echo Build started on `date`
      - rake deploy:cluster
      - rake deploy:service
  
  post_build:
    commands:
      - echo Running Aws Tests
      - rake infra:test

artifacts:
  files:
    - '**/*'
type: zip
