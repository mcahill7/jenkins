version: 0.2

env:
  variables:
    CFN_TEMPLATES: |
      ecr
      cluster
      service

phases:
  install:
    runtime-versions:
      ruby: 2.6

  build:
    commands:
      - echo Build started on `date`
      - rake deploy:ecr
      - rake deploy:cluster
      - rake deploy:service
  
  post_build:
    commands:
      - echo Running Aws Tests
      - rake infra:test

artifacts:
  files:
    - '**/*'
type: zip
